<!-- cvs/templates/cvs/add_education.html -->

{% extends 'cvs/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Add Education - CV Builder{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Add Education</h2>
    <hr />
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add Education</button>
        <a href="{% url 'cvs:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
