<!-- cvs/templates/cvs/add_skill.html -->

{% extends 'cvs/base.html' %}

{% block title %}Add Skill - CV Builder{% endblock %}

{% block content %}
<div class="mt-4">
    <h2>Add Skill</h2>
    <hr />
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Add Skill</button>
        <a href="{% url 'cvs:dashboard' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
